
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <svg id="svg_element" width="1000" height="600">
            <g id="gMain">

            </g>
        </svg>
    </body>
</html>

<script>
    svg_element = d3.select("#svg_element")
    svg_element.append("rect")
            .attr("width",900)
            .attr("height",700)
            .attr('fill','blue')
            .attr("stroke-width",4)
            .attr('stroke','black')
    gMain = d3.select("#gMain")
            .attr('transform','translate(100,100)')
            .attr("width",800)
            .attr("height",700)
    
</script>
